3. कोई भी राज्य सरकार, केंद्र सरकार से पूर्व परामर्श के बाद और धारा 18,5 के तहत बनाए गए नियमों के अनुसार, उस राज्य के भीतर किसी भी क्षेत्र में पहली अनुसूची में निर्दिष्ट किसी भी खनिज के संबंध में टोही, पूर्वेक्षण या खनन कार्य कर सकती है। पहले से ही किसी टोही परमिट, पूर्वेक्षण लाइसेंस या खनन पट्टे के तहत नहीं रखा गया है।"
