  utter_General1:
     - text: "1. No person shall transport or store or cause to be transported or stored any mineral otherwise than in accordance with the provisions of this Act and the rules made there under.\n
     
2. No reconnaissance permit, prospecting licence or mining lease] shall be granted otherwise than in accordance with the provisions of this Act and the rules made thereunder.\n

3. Any State Government may, after prior consultation with the Central Government and in accordance with the rules made under Section 18, 5[ undertake reconnaissance, prospecting or mining operations with respect to any mineral specified in the First Schedule in any area within that State which is not already held under any reconnaissance permit, prospecting licence or mining lease."
