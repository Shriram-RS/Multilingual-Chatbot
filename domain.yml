           payload: "/obtain"

  utter_Obtain2:
     - text: "1. Holders of reconnaissance permits or prospecting licenses are granted a preferential right to obtain a prospecting license or mining lease for the same land over any other individuals or entities. \n
 
2. This preferential right is subject to certain conditions, which include:

(a) Conducting reconnaissance or prospecting operations to establish mineral resources on the land.
(b) Adherence to the terms and conditions stipulated in the reconnaissance permit or prospecting license.
(c) Maintaining eligibility as per the provisions of the relevant mining laws and regulations.
(d) Applying for a prospecting license or mining lease within three months after the expiry of the reconnaissance permit or prospecting license. An extension may be granted by the State Government if requested."
       buttons:
