  utter_General2:
     - text: "1. Central Government, with State Government consultation, can prematurely terminate non-minor mineral licences or leases for purposes like environmental protection and public safety.\n

2. State Governments can terminate minor mineral licences or leases in specific areas for reasons such as environmental preservation or regulation.\n

3. License or lease termination must follow a fair hearing process.\n

4. Mining leases lapse after two years of inactivity from execution or discontinuation of mining operations."
       buttons:
         - title: "Back to Previous Menu"
           payload: "/general"

  utter_General3:
     - text: "1. A State Government shall not grant a reconnaissance permit, prospecting licence or mining lease to any person unless such person – is an Indian national, or a company as defined in sub-section (1) of Section 3 of the Companies Act, 1956\n

2. No mining lease shall be granted by the State Government unless it is 
 satisfied that - To obtain a mining lease, the State Government must verify the existence of prior prospecting or established mineral deposits in the proposed area and a mining plan, approved by either the Central or State Government (depending on the specified mine category), is required for the development of mineral deposits in the same area."
